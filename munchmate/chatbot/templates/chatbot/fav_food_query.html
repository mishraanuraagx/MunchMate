<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ask Your Favorite Foods</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #0056b3;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .response strong {
            color: #0056b3;
        }

        .response .message-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Ask About Your Favorite Foods</h2>
    <form id="chatForm">
        <label for="userQuery">Enter your question:</label>
        <textarea id="userQuery" name="user_query" placeholder="e.g., What are your top 3 favorite vegan dishes?" required></textarea>
        <button type="submit">Ask</button>
    </form>

    <div id="responseContainer" class="response" style="display: none;">
        <strong>Chatbot Response:</strong>
        <span class="message-content"></span>
    </div>

    <script>
        document.getElementById("chatForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userQuery = document.getElementById("userQuery").value;
            fetch("/api/ask/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userQuery })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseContainer").style.display = "block";
                document.querySelector("#responseContainer .message-content").innerHTML = data.response;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
